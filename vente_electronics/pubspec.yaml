name: vente_electronics
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  firebase_core: ^4.2.1
  get: ^4.6.5 
  flutter_local_notifications: ^19.5.0
  firebase_messaging: ^16.0.4
  flutter:
    sdk: flutter
  
  carousel_slider: ^5.1.1
  flutter_native_splash: ^2.3.7  # Updated to latest version
  mime: ^2.0.0
  flutter_dotenv: ^6.0.0
  image_picker: ^1.2.0 
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  intl: ^0.20.2 

dev_dependencies:
  flutter_launcher_icons: ^0.14.4  # Updated to latest version
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  android: true
  ios: true
  web: false
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
    - .env